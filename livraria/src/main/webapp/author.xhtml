<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">

	<ui:define name="header">
		New Author
	</ui:define>

	<ui:define name="body">

		<h:form>

			<fieldset>
				<legend>Add a new Author</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Name:" for="name" />
					<h:inputText id="name" value="#{authorBean.author.name}" />
					<h:commandButton value="Save" action="#{authorBean.save}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<fieldset>
			<legend>Author details</legend>
			<h:form id="formBooksTable">
				<h:dataTable value="#{authorBean.authors}" var="author"
					id="authorsTable">
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{author.name}" />
					</h:column>

					<h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandLink value="Edit">
							<f:setPropertyActionListener target="#{authorBean.book}"
								value="#{author}" />
						</h:commandLink>
					</h:column>

					<h:column>
						<f:facet name="header">Remove</f:facet>
						<h:commandLink value="Remove" action="#{bookBean.remove(author)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</fieldset>

	</ui:define>

	<ui:define name="footer" />

</ui:composition>
</html>
